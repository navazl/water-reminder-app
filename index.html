<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Reminder Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Water Reminder Timer</h1>
        <p id="timer">30:00</p>
        <button id="drinkButton" onclick="drinkWater()">Drink Water</button>
        <p id="reminderCountdown" class="hidden">Beeping in: <span id="reminderTime">03:00</span></p>
        <p id="finalWarningMessage" class="hidden">Please drink water now or the beeping will continue!</p>
        <audio id="beepSound" src="beep.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
